<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullPage.js with Sticky Elements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .section {
      text-align: center;
      font-size: 3em;
      position: relative;
    }

    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-attachment: fixed;
      z-index: -1;
    }

    .sticky {
      position: -webkit-sticky;
      position: sticky;
      top: 10px;
      /* 원하는 위치로 설정 */
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #333;
      z-index: 10;
    }

    #section1 {
      background: #ff5f45;
    }

    #section2 {
      background: #0798ec;
    }

    #section3 {
      background: #fc6c7c;
    }

    #section4 {
      background: #435b71;
    }
  </style>
</head>

<body>
  <div id="fullpage">
    <div class="section" id="section1">
      <div class="parallax" style="background-image: url('path/to/image1.jpg');"></div>
      <div class="sticky">Sticky Element in Section 1</div>
      Section 1
    </div>
    <div class="section" id="section2">
      <div class="parallax" style="background-image: url('path/to/image2.jpg');"></div>
      <div class="sticky">Sticky Element in Section 2</div>
      Section 2
    </div>
    <div class="section" id="section3">
      <div class="parallax" style="background-image: url('path/to/image3.jpg');"></div>
      <div class="sticky">Sticky Element in Section 3</div>
      Section 3
    </div>
    <div class="section" id="section4">
      <div class="parallax" style="background-image: url('path/to/image4.jpg');"></div>
      <div class="sticky">Sticky Element in Section 4</div>
      Section 4
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <script>
    new fullpage('#fullpage', {
      autoScrolling: true,
      navigation: true,
    });
  </script>
</body>

</html>
