<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Background Color Change</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      transition: background-color 0.5s;
      background-color: white;
      /* 초기 배경색 */
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <section data-bgcolor="lightcoral">Section 1</section>
  <section data-bgcolor="lightblue">Section 2</section>
  <section data-bgcolor="lightgreen">Section 3</section>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('section');
      const options = {
        root: null,
        rootMargin: '0px',
        threshold: 0.5 // 50% threshold
      };

      const observer = new IntersectionObserver(changeBackgroundColor, options);

      sections.forEach(section => {
        observer.observe(section);
      });

      function changeBackgroundColor(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const newColor = entry.target.getAttribute('data-bgcolor');
            if (newColor) {
              document.body.style.backgroundColor = newColor;
            }
          }
        });
      }
    });

  </script>
</body>

</html>
