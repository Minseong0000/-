<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 200vh;
      /* Make the page scrollable */
      background: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      font-size: 148px;
      /* font-weight: bold; */
      background-image: linear-gradient(to right, red 0%, red 0%);
      -webkit-background-clip: text;
      -webkit-text-stroke: 2px;
      -webkit-text-stroke-color: #000;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      /* Ensure text stays on one line */
      transition: background-position 0.3s;
    }
  </style>
  <title>Scroll Change Text Color</title>
</head>

<body>
  <div class="text" id="text">Scroll to fill me up!</div>

  <script>
    window.onscroll = function () {
      var textElement = document.getElementById("text");
      var scrollPosition = window.scrollY;
      var documentHeight = document.documentElement.scrollHeight - window.innerHeight;
      var scrollPercent = (scrollPosition / documentHeight) * 100;

      // Adjust background-position based on scroll percentage
      // var backgroundPosition = `${scrollPercent}% 0%`;
      textElement.style.backgroundImage = `linear-gradient(to right, red ${scrollPercent}%, transparent ${scrollPercent}%)`;
    }
  </script>
</body>

</html>
